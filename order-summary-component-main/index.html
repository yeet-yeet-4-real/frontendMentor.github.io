<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="./images/mobile.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
        <div class="text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="btn-content">
          <div class="btn-section">
            <div class="column column-1">
              <img src="./images/icon-music.svg" alt="music">
            </div>
            <div class="column column-2">
              <a href="#" class="btn">Annual Plan</a>
              <p>$59.99/year</p>
            </div>
            <div class="column column-3">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="payment">
            <a href="#" class="btn">Proceed to Payment</a>
          </div>
          <div class="cancel">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/yeet-yeet-4-real">Nathan Lloyd</a>.
      </div>
    </div>
  </main>
  
</body>
</html>
